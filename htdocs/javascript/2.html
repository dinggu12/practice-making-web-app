<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .em{
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <ol id = "hello">
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ol>
    <ul>
      <li>ㅇㅅㅇ</li>
      <li class = "em">ㅎㅇ</li>
      <li>안녕</li>
      <li>헬로우</li>
    </ul>
    <input type="button" value="강조"
    onclick = "document.getElementById('hello').className='em'"/>
  </body>
</html>
